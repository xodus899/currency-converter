<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    <script  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="currencyFormDiv">
        <form class="currencyInput" method="post">
          <h1>USD Currency Converter</h1>
          <label for="number">Amount(in USD):</label>
          <input id='cAmount'type="number" name="number" min="0" max="100000000000">
          <label for="currencyType">Currency(3 Letters):</label>
          <input id='cType' type="text" name="currencyType">
          <input id='formSubmit' type="submit" value="Submit">
          <p class="result"></p>
          <p class="error"></p>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="javascript/scripts.js"></script>
    <script type="text/javascript" src="javascript/conf.js"></script>
  </body>
</html>
